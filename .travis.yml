language: node_js
node_js:
  - 8.11.1
branches:
  only:
    - master
before_install:
  - npm install -g npm@6.4.1
install:
  - npm install -g @angular/cli@6.2.4
  - npm install -g firebase-tools@6.1.0
  - npm install
script:
  - ng build --prod
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
  project: "stack-attack"
