<form (ngSubmit)="createSession()" #createForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" id="sessionName" name="sessionName" [(ngModel)]="sessionName" placeholder="Session Name" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="hostName" name="hostName" [(ngModel)]="hostName" placeholder="Host Name" required>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!createForm.form.valid">CREATE SESSION</button>
</form>
