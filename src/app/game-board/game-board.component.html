<div>
  <select [(ngModel)]="selectedSuspect">
    <option *ngFor="let suspect of suspects" [value]="suspect">{{suspect}}</option>
  </select>
  <select [(ngModel)]="selectedRoom">
    <option *ngFor="let room of rooms" [value]="room">{{room}}</option>
  </select>
  <button (click)="movePlayer()">Move</button>
</div>

<svg id="board" width="500px" height="500px" viewBox="0 0 650 650"></svg>
